name: Docker package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v1      
        - name: Build Docker image
          run: docker build . --file Dockerfile
